name: Docker
on: [workflow_dispatch]

jobs:
  docker-job:
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine3.21
      env:
        API_URL: somerandomurl.com
      ports:
        - 80
      # volumes:
      #   - vol_name:/path/in/container
      #   - /path/to/container
      #   - /path/in/host:/path/in/container
      # options: --cpus 1
    steps:
      - name: Log node and OS versions
        run: |
          node -v
          cat /etc/os-release
      - name: Log env variable
        run: echo $API_URL
