name: Status check functions
on: [push]

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: sleep 20
      - name: Force failure
        continue-on-error: true
        run: exit 1
      - name: Runs on previous step failure
        if: failure()
        run: echo "Previous step has failed"
      - name: Runs on failure
        if: failure()
        run: echo "Runs only on failure"
      - name: Runs on success
        if: success()
        run: echo "Runs only on success"
      - name: Always runs
        if: always()
        run: echo "Always runs"
      - name: Runs when cancelled
        if: cancelled()
        run: echo "Runs when cancelled"

  job-2:
    runs-on: ubuntu-latest
    needs: job-1
    if: failure()
    steps:
      - run: echo 'Job 2'
